<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">calculator</a>
            <!-- cart icon -->
            <i class='bx bx-plus-medical' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">your diet</h2>
                <!-- content -->
                <div class="cart-content">
                    <!-- <div class="cart-box">

                    </div> -->
                </div>


                <!-- total --> 
                <div class="tatal">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">print it</button>
                <!-- close cart -->
                <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
    </header>


    <!-- shop           -->
    <section class="shop container">
        <h2 class="section-title">breakfaset</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="/breakfase/download1.jpeg" alt="" class="product-img">
                <h2 class="product-title">Frouts</h2>
                <span class="price">$15</span>
                <i class='bx bx-plus-medical add-cart' id="cart-icon"></i>

            </div>
            <!-- box1 -->
            <div class="product-box">
                <img src="/breakfase/download2.jpeg" alt="" class="product-img">
                <h2 class="product-title">Fan</h2>
                <span class="price">$25</span>
                <i class='bx bx-plus-medical add-cart' id="cart-icon"></i>

            </div>

            <!-- box1 -->
            <div class="product-box">
                <img src="/breakfase/download3.jpeg" alt="" class="product-img">
                <h2 class="product-title">bana</h2>
                <span class="price">120 cal</span>
                <i class='bx bx-plus-medical add-cart' id="cart-icon"></i>

            </div>
            <!-- box1 -->
            <div class="product-box">
                <img src="/breakfase/download4.jpeg" alt="" class="product-img">
                <h2 class="product-title">new</h2>
                <span class="price">120 cal</span>
                <i class='bx bx-plus-medical add-cart' id="cart-icon"></i>

            </div>

            <!-- box1 -->
            <div class="product-box">
                <img src="/breakfase/download5.jpeg" alt="" class="product-img">
                <h2 class="product-title">Frcas</h2>
                <span class="price">120 cal</span>
                <i class='bx bx-plus-medical add-cart' id="cart-icon"></i>

            </div>
        </div>
    </section>
    

    <!-- js link -->
    <script src="main.js"></script>



</body>

</html>
